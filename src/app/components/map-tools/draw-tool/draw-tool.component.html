<ng-container *ngIf="(drawConfig$ | async).inEditMode === false">
  <ion-fab-button size="small" color="primary" (click)="onStartDraw('Point')">
    <i class="fg-point fg-lg"></i>
  </ion-fab-button>
  <ion-fab-button size="small" color="primary" (click)="onStartDraw('LineString')">
    <i class="fg-polyline-pt fg-lg"></i>
  </ion-fab-button>
  <ion-fab-button size="small" color="primary" (click)="onStartDraw('Polygon')">
    <i class="fg-polygon-pt fg-lg"></i>
  </ion-fab-button>
  <ion-fab-button size="small" color="primary" (click)="onEndDraw()">
    <ion-icon name="close"></ion-icon>
  </ion-fab-button>
</ng-container>

<ng-container *ngIf="(drawConfig$ | async).inEditMode">
  <ion-fab-button *ngIf="(drawConfig$ | async).showBack" size="small" color="secondary">
    <ion-icon name="arrow-back-outline" (click)="onDisableEditMode()"></ion-icon>
  </ion-fab-button>
  <ion-fab-button *ngIf="drawGeometry !== 'Point' && (drawConfig$ | async).showUndo" size="small" color="secondary"
    (click)="onUndo()">
    <ion-icon name="arrow-undo-circle-outline"></ion-icon>
  </ion-fab-button>
  <ion-fab-button *ngIf="(drawConfig$ | async).showDelete" size="small" color="secondary" (click)="onDelete()">
    <ion-icon name="trash"></ion-icon>
  </ion-fab-button>
  <ion-fab-button *ngIf="(drawConfig$ | async).showSave" size="small" color="secondary" (click)="onSave()">
    <ion-icon name="save"></ion-icon>
  </ion-fab-button>
</ng-container>

<ion-modal [isOpen]="showModal" [initialBreakpoint]="0.4" [breakpoints]="[0, 0.4, 0.5]">
  <ng-template>
    <ion-header>
      <ion-toolbar color="primary">
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <form (ngSubmit)="onAddFeature()" [formGroup]="featureProperties">
        <ion-item>
          <ion-input placeholder="Navn" formControlName="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-textarea placeholder="Beskrivelse" rows="3" formControlName="description"></ion-textarea>
        </ion-item>
        <ion-button type="submit" size="large" expand="full" color="primary">Gem geometri</ion-button>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>
