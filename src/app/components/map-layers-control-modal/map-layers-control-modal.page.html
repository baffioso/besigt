<ion-header>
  <ion-toolbar class="ion-text-center">

</ion-header>

<ion-content fullscreen>
  <ion-list>
    <ion-item *ngFor="let layer of layers$ | async">
      <ion-label>{{layer}}</ion-label>
      <ion-toggle (ionChange)="onLayerToggle($event, layer)" slot="end" name="{{layer}}">
      </ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
<ion-fab vertical="bottom" horizontal="center" slot="fixed">
  <ion-fab-button color="primary" (click)="dismiss()">
    <ion-icon name="checkmark"></ion-icon>
  </ion-fab-button>
</ion-fab>
