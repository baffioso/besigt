<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/" icon="close-outline"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onCreateProject()" [formGroup]="project">
    <ion-item>
      <ion-input placeholder="Navn" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Beskrivelse" formControlName="description"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="block" [disabled]="!project.valid" color="primary">Opret projekt</ion-button>
  </form>
</ion-content>
